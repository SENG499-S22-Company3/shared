name: Integration Testing

#on: [push]
on:
  repository_dispatch:
    types: [algorithm-1]

jobs:
  integration:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      algorithm1:
        image: ghcr.io/seng499-s22-company3/algorithm-1:latest
        env:
          PORT: 4040
        ports:
          - 4040:4040
      algorithm2:
        image: ghcr.io/seng499-s22-company3/algorithm-2:latest
        ports:
          - 5000:5000
      backend:
        image: ghcr.io/seng499-s22-company3/backend:latest
        env:
          PORT: 4000
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
        ports:
          - 4000:4000
        # options: >-
        #   --health-cmd "curl -f http://localhost:4000/healthcheck"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
      postgres:
        # Docker Hub image
        image: postgres:14-alpine
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Checkout shared repo 
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo ${{ github.event.client_payload.repo }}