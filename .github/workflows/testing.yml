name: E2E Testing
on:
  push:
    branches: [main]
  pull_request:
env:
  # company 3
  C3_ALG1: ghcr.io/seng499-s22-company3/algorithm-1:latest
  C3_ALG2: ghcr.io/seng499-s22-company3/algorithm-2:latest
  C3_BACKEND: ghcr.io/seng499-s22-company3/backend:latest
  # company 4 - TODO
  C4_ALG1: ""
  C4_ALG2: ""
  C4_BACKEND: ""
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      algorithm1:
        image: ${{ env.C3_ALG1 }}
        env:
          PORT: 4040
        ports:
          - 4040:4040
      algorithm2:
        image: ${{ env.C3_ALG2 }}
        env:
          PORT: 4041
        ports:
          - 4041:4041
      backend:
        image: ${{ env.C3_BACKEND }}
        env:
          PORT: 4000
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
        ports:
          - 4000:4000
        # options: >-
        #   --health-cmd "curl -f http://localhost:4000/healthcheck"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
      postgres:
        # Docker Hub image
        image: postgres:14-alpine
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: SENG499-S22-Company3/backend
          path: c3/backend
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Cache npm dependencies
        uses: actions/cache@v1
        with:
          key: npm-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run: npm ci --no-audit --no-progress
      - name: Database migrations
        run: npx -y prisma migrate dev && npx -y prisma db seed
        working-directory: c3/backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      - name: Test
        env:
          BACKEND_URL: http://localhost:4000
        run: npm test
